<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'style.css')}}">
</head>
<body>
    <header> 
        <h1>Srishti Portfolio</h1>
    </header>

    {# dark mode toggle, nav bar, github link #}
    <nav>
       <a href="/" class="{% if active=='home' %}active{% endif %}">Home</a>
       <a href="/projects" class="{% if active=='projects' %}active{% endif %}">Projects</a>
       <a href="/contact" class="{% if active=='contact' %}active{% endif %}">Contact</a>

       <button id="theme-toggle">üåô</button>
    </nav>

    <main>
        {%block content%}
        {%endblock%}
    </main>
     

    <footer>
      <p>¬© 2026 | Srishti Shukla</p>
    </footer>

    
    <script>
        const toggleBtn = document.getElementById("theme-toggle");
        const body = document.body;
    
        toggleBtn.addEventListener("click", () => {
            body.classList.toggle("dark-mode");
    
            if(body.classList.contains("dark-mode")){
                toggleBtn.textContent = "‚òÄÔ∏è";
            } else {
                toggleBtn.textContent = "üåô";
            }
        });
    </script>

    <script>
        const textArray = [
            "AI / ML Developer",
            "Python Developer",
            "Data Analyst"
        ];
    
        let typingElement = document.getElementById("typing");
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
    
        function typeEffect() {
            const currentText = textArray[textIndex];
    
            if (isDeleting) {
                typingElement.textContent = currentText.substring(0, charIndex--);
            } else {
                typingElement.textContent = currentText.substring(0, charIndex++);
            }
    
            if (!isDeleting && charIndex === currentText.length) {
                setTimeout(() => isDeleting = true, 1000);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % textArray.length;
            }
    
            setTimeout(typeEffect, isDeleting ? 50 : 100);
        }
    
        document.addEventListener("DOMContentLoaded", typeEffect);
    </script>
</body>
</html>
